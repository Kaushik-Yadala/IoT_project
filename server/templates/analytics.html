<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Track Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="max-w-5xl mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-8 text-center">Track Data Analytics</h1>

      <!-- Navigation Link -->
      <div class="mb-6">
        <a
          href="/"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:bg-blue-800 dark:hover:bg-blue-700"
        >
          Back to Dashboard
        </a>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for plot in plots %}
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <img
            src="data:image/png;base64,{{ plot }}"
            alt="Graph"
            class="rounded-md w-full"
          />
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
